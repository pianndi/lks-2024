<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Formify</a
        ><button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a
            ><button class="nav-link">Logout</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <h1>Create Form</h1>
      <form class="card mb-4 py-2">
        <div class="card-header d-flex justify-content-between">
          <div class="form-group w-100">
            <label for="name" class="form-label">Form Name</label
            ><input
              type="text"
              name="name"
              id="name"
              class="form-control undefined"
              placeholder="Input form name"
            />
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <div class="form-group list-group-item">
              <label for="slug" class="form-label">Form Slug</label
              ><input
                type="text"
                name="slug"
                id="slug"
                class="form-control undefined"
                placeholder="Input form slug"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group list-group-item">
              <label for="description" class="form-label"
                >Form description</label
              ><textarea
                type="text"
                name="description"
                id="description"
                class="form-control undefined"
                placeholder="Input form description"
              ></textarea>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group list-group-item">
              <input
                type="checkbox"
                class="form-check-input"
                name="is_required"
                id="is_required"
              /><label for="is_required" class="form-check-label ms-2"
                >Limit One Response</label
              >
            </div>
            <div class="form-group list-group-item">
              <label for="choice_type" class="form-label">Allowed Domains</label
              ><input
                type="text"
                class="form-control undefined"
                name="allowed_domains[0]"
                placeholder="domain 1"
                value=""
              />
              <div class="invalid-feedback"></div>
            </div>
          </ul>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
